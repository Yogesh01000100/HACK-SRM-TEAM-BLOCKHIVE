<html>
  <head>
    <title>Sustainable Farming Credit Contract</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>Sustainable Farming Credit Contract</h1>

    <h2>Register Farmer</h2>
    <label for="farmerName">Name:</label>
    <input type="text" id="farmerName" /><br />
    <label for="farmerAge">Age:</label>
    <input type="number" id="farmerAge" /><br />
    <button onclick="registerFarmer()">Register</button>

    <h2>Submit Data</h2>
    <label for="dataDay">Day:</label>
    <input type="number" id="dataDay" /><br />
    <label for="soilHealth">Soil Health:</label>
    <input type="number" id="soilHealth" /><br />
    <label for="irrigationType">Irrigation Type:</label>
    <input type="number" id="irrigationType" /><br />
    <label for="sapAnalysisData">Sap Analysis Data:</label>
    <input type="number" id="sapAnalysisData" /><br />
    <label for="droneImageData">Drone Image Data:</label>
    <input type="number" id="droneImageData" /><br />
    <label for="nutrientSamplingData">Nutrient Sampling Data:</label>
    <input type="number" id="nutrientSamplingData" /><br />
    <button onclick="submitData()">Submit</button>

    <h2>Validate Data</h2>
    <label for="validationFarmerAddress">Farmer Address:</label>
    <input type="text" id="validationFarmerAddress" /><br />
    <button onclick="validateData()">Validate</button>


    
  </body>
</html>
